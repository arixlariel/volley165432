#top-layer .diamond .name-edit-input {

            highlights: { top: Array.from(state.top.highlights), bottom: Array.from(state.bottom.highlights) },

        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadFromLocalStorage() {
        const saved = localStorage.getItem(STORAGE_KEY);

                if (isMuted) logo.className = 'logo-off transition-all duration-300';

        }

let redoStack = [];

function saveState() {
    // Guardamos una "foto" completa de la situación actual
    const snap = {
        playerNames: JSON.parse(JSON.stringify(playerNames)),
        state: JSON.parse(JSON.stringify(state)),
        isMuted: isMuted
    };
    // Los Highlights son Sets, hay que convertirlos a Array para el JSON
    snap.state.top.highlights = Array.from(state.top.highlights);
    snap.state.bottom.highlights = Array.from(state.bottom.highlights);
    
    history.push(snap);
    if (history.length > 50) history.shift();
    redoStack = []; 
}

function undo() {
    if (history.length === 0) return;
    // Guardamos lo actual en Redo antes de volver atrás
    const current = {
        playerNames: JSON.parse(JSON.stringify(playerNames)),
        state: JSON.parse(JSON.stringify(state)),
        isMuted: isMuted
    };
    current.state.top.highlights = Array.from(state.top.highlights);
    current.state.bottom.highlights = Array.from(state.bottom.highlights);
    redoStack.push(current);

    const prev = history.pop();
    playerNames = prev.playerNames;
    state = prev.state;
    isMuted = prev.isMuted;
    
    // Restaurar los Sets
    state.top.highlights = new Set(state.top.highlights);
    state.bottom.highlights = new Set(state.bottom.highlights);
    
    // Actualizar visualmente todo
    const logo = document.getElementById('logo-volley');
    logo.className = isMuted ? 'logo-off' : 'logo-on';
    
    saveToLocalStorage();
    render('top'); render('bottom');
}

function redo() {
    if (redoStack.length === 0) return;
    const current = {
        playerNames: JSON.parse(JSON.stringify(playerNames)),
        state: JSON.parse(JSON.stringify(state)),
        isMuted: isMuted
    };
    current.state.top.highlights = Array.from(state.top.highlights);
    current.state.bottom.highlights = Array.from(state.bottom.highlights);
    history.push(current);

    const next = redoStack.pop();
    playerNames = next.playerNames;
    state = next.state;
    isMuted = next.isMuted;
    
    state.top.highlights = new Set(state.top.highlights);
    state.bottom.highlights = new Set(state.bottom.highlights);
    
    const logo = document.getElementById('logo-volley');
    logo.className = isMuted ? 'logo-off' : 'logo-on';

    saveToLocalStorage();
    render('top'); render('bottom');
}

// Escuchar teclado para los atajos
document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'z') {
        e.preventDefault(); redo();
    } else if (e.ctrlKey && e.key.toLowerCase() === 'z') {
        e.preventDefault(); undo();
    }
});

    function playSound(freq, type, duration, vol=0.05) {
        if (isMuted) return;
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function toggleInfo(show) { document.getElementById('info-popup').classList.toggle('active', show); }

    function clearNames(team) {
        saveState();
        Object.keys(playerNames[team]).forEach(k => playerNames[team][k] = '');
        playSound(200, 'square', 0.2); saveToLocalStorage(); render(team);
    }

function exportNames(scope) {
    let data;
    if (scope === 'full') {
        data = playerNames;
    } else {
        // Creamos un objeto temporal con la marca de origen
        data = {
            isSingle: true,
            origin: scope,
            names: playerNames[scope]
        };
    }
    
    const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    
    const fileNameSuffix = (scope === 'bottom') ? 'bot' : scope;
    a.download = `volley165_names_${fileNameSuffix}.json`; 
    a.click();
}

function triggerImport(scope) { 
    saveState();
    window.importTarget = scope; 
    document.getElementById('import-file').click(); 
}

document.getElementById('import-file').onchange = (e) => {
    if (!e.target.files[0]) return;

    const reader = new FileReader();
    reader.onload = () => {
        try {
            const json = JSON.parse(reader.result);
            const target = window.importTarget;

            if (target === 'full') {
                if (json.top && json.bottom && !json.isSingle) {
                    playerNames = json;
                } else if (json.isSingle) {
                    const origin = json.origin;
                    const other = origin === 'top' ? 'bottom' : 'top';
                    playerNames[origin] = json.names;
                    Object.keys(playerNames[other]).forEach(role => playerNames[other][role] = '');
                } else {
                    playerNames.top = json;
                    Object.keys(playerNames.bottom).forEach(role => playerNames.bottom[role] = '');
                }
            } 
            else {
                // --- LÓGICA DE RESCATE PARA CAMPOS INDIVIDUALES ---
                const otherField = target === 'top' ? 'bottom' : 'top';
                let dataToImport = null;

                if (json.isSingle) {
                    // Si es archivo de un solo equipo, se usa ese
                    dataToImport = json.names;
                } else if (json.top && json.bottom) {
                    // Si es archivo de partido completo:
                    // 1. Intentamos pillar el de su propio campo
                    // 2. Si su campo está vacío (solo tiene strings vacíos), rescatamos el del otro campo
                    const hasNames = (field) => Object.values(json[field]).some(n => n !== '');
                    
                    if (hasNames(target)) {
                        dataToImport = json[target];
                    } else if (hasNames(otherField)) {
                        dataToImport = json[otherField];
                    } else {
                        dataToImport = json[target]; // Ambos vacíos, da igual
                    }
                } else {
                    // Archivo viejo o plano
                    dataToImport = json;
                }

                playerNames[target] = JSON.parse(JSON.stringify(dataToImport));
            }
            
            saveToLocalStorage(); 
            render('top'); 
            render('bottom'); 
            playSound(800, 'sine', 0.2);
            e.target.value = ''; 
            
        } catch(err) { 
            alert("Error en el formato"); 
            e.target.value = ''; 
        }
    };
    reader.readAsText(e.target.files[0]);
};

    function getFormation(rot) {
        const zones = [1, 2, 3, 4, 5, 6]; const targetZoneIndex = zones.indexOf(rot);
        const players = [];
        for(let i=0; i<6; i++) {
            const posIdx = (i - targetZoneIndex + 6) % 6;
            let role = baseOrder[posIdx]; const zone = zones[i];
            if ((role === 'MB1' || role === 'MB2') && [1,6,5].includes(zone)) role = 'L';
            players.push({ role, zone });
        }
        return players;
    }

    function autoRotate(team) {
        saveState();
        const idx = rotationSequence.indexOf(state[team].rot);
        state[team].rot = rotationSequence[(idx + 1) % 6]; 
        saveToLocalStorage(); render(team); playSound(350, 'triangle', 0.1);
    }

    function toggleAllHighlights(team) {
        saveState();
        const all = rolesList.every(r => state[team].highlights.has(r));
        if (all) state[team].highlights.clear(); else rolesList.forEach(r => state[team].highlights.add(r));
        saveToLocalStorage(); render(team); playSound(700, 'sine', 0.1);
    }

   function render(team) {
    const container = document.getElementById(`${team}-layer`);
    container.innerHTML = '';
    getFormation(state[team].rot).forEach(p => {
        const el = document.createElement('div');
        const isFront = [2,3,4].includes(p.zone);
        const isHigh = state[team].highlights.has(p.role);
        const isHybrid = (p.role === 'L' && !isFront);

        let finalClass = `player-node absolute ${isFront ? 'diamond' : 'rounded-node'}`;

        if (isHybrid) {
            // Caso Líbero Híbrido: Ignoramos colores de Tailwind
            finalClass += isHigh ? " libero-highlight-hybrid" : " libero-hybrid";
        } else {
            // Caso Normal: Aplicamos colores estándar
            let colorClass = p.role==='S'?"bg-black text-orange-400":p.role.includes('WS')?"bg-blue-600 text-white":p.role.includes('MB')?"bg-green-700 text-white":p.role==='O'?"bg-red-700 text-white":"bg-white text-black";
            finalClass += " " + colorClass;
            if (isHigh) finalClass += " active-highlight";
        }

        el.className = finalClass;
        el.style.left = `${coords[p.zone].x}%`; el.style.top = `${coords[p.zone].y}%`;
        
        el.onclick = () => { 
            saveState();
            if (state[team].highlights.has(p.role)) state[team].highlights.delete(p.role); 
            else state[team].highlights.add(p.role); 
            playSound(880,'sine',0.05); saveToLocalStorage(); render(team); 
        };

        el.oncontextmenu = (e) => {
            e.preventDefault();
            const input = document.createElement('input'); 
            input.className = `name-edit-input ${team === 'top' ? 'top-team-input' : ''}`; 
            input.value = playerNames[team][p.role] || '';
            el.appendChild(input); input.focus();
input.onblur = () => { 
    // Comprobamos si el nombre nuevo es distinto al que ya había
    if (playerNames[team][p.role] !== input.value.toUpperCase()) {
        saveState(); // Solo guardamos estado si hubo cambio real
        playerNames[team][p.role] = input.value.toUpperCase(); 
        saveToLocalStorage(); 
        render(team); 
    } else {
        // Si no cambió nada, solo renderizamos para quitar el input de la pantalla
        render(team); 
    }
};            input.onkeydown = (ke) => { if(ke.key==='Enter') input.blur(); };
            input.maxLength = 12;
        };

        const txt = document.createElement('span'); txt.innerText = p.role; txt.className = isFront?'diamond-inner':'';
        if(team==='top') txt.style.transform = `rotate(180deg) ${isFront?'rotate(-45deg)':''}`;
        el.appendChild(txt);

        if (playerNames[team][p.role]) {
            const label = document.createElement('div'); 
            label.className = `player-label ${team === 'top' ? 'top-team-label' : ''}`; 
            label.innerText = playerNames[team][p.role];
            el.appendChild(label);
        }
        container.appendChild(el);
    });
    updateUI(team);
}

    function updateUI(team) {
        document.querySelectorAll(`#rot-grid-${team} button`).forEach(btn => {
            const isActive = state[team].rot == btn.innerText.substring(1);
            btn.className = `w-full flex-1 min-h-[30px] text-[18px] font-black rounded-lg transition-all side-btn-hover ${isActive ? (team === 'bottom' ? 'bg-orange-500 text-white shadow-md' : 'bg-slate-500 text-white shadow-md') : 'glass-panel text-slate-500 hover:bg-white/5'}`;
        });
        document.querySelectorAll(`#pos-grid-${team} button`).forEach(btn => {
            const isHigh = state[team].highlights.has(btn.innerText);
            btn.className = `w-full flex-1 min-h-[26px] text-[18px] font-black rounded-lg transition-all side-btn-hover ${isHigh ? 'bg-yellow-400 text-black shadow-md' : 'glass-panel text-slate-600 hover:bg-white/5'}`;
        });
    }

    function initUI() {
        ['top', 'bottom'].forEach(team => {
            const rotGrid = document.getElementById(`rot-grid-${team}`);
            const posGrid = document.getElementById(`pos-grid-${team}`);
            rotationSequence.forEach(r => {
                const btn = document.createElement('button'); btn.innerText = `B${r}`;
                btn.onclick = () => { saveState(); state[team].rot = r; saveToLocalStorage(); render(team); playSound(440, 'sine', 0.1); };
                rotGrid.appendChild(btn);
            });
            rolesList.forEach(p => {
                const btn = document.createElement('button'); btn.innerText = p;
                btn.onclick = () => { 
                    if (state[team].highlights.has(p)) state[team].highlights.delete(p); 
                    else state[team].highlights.add(p); 
                    saveToLocalStorage(); render(team); playSound(600, 'sine', 0.05); 
                };
                posGrid.appendChild(btn);
            });
        });
    }

    document.getElementById('master-mute-control').onclick = function() {
        saveState();
        isMuted = !isMuted; const logo = document.getElementById('logo-volley');
        if (isMuted) logo.className = 'logo-off transition-all duration-300';
        else { logo.className = 'logo-on transition-all duration-300'; playSound(600, 'sine', 0.1); }
        saveToLocalStorage();
    };

async function performCapture(el, fileName) {
    // 1. Forzar visibilidad de nombres y limpiar antes de capturar
    const labels = document.querySelectorAll('.player-label');
    labels.forEach(l => l.style.opacity = "1");

    try {
        const canvas = await html2canvas(el, { 
            scale: 3, // Alta definición
            backgroundColor: "#000", 
            useCORS: true,
            allowTaint: true,
            logging: false,
            // Esto es clave para que no salgan cosas movidas en elementos rotados
            onclone: (clonedDoc) => {
                const area = clonedDoc.getElementById(el.id);
                area.style.transform = "none";
            }
        });

        // Descargar archivo
        const dataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = fileName;
        link.href = dataUrl;
        link.click();

        // Copiar al portapapeles
        canvas.toBlob(async (blob) => {
            try {
                const item = new ClipboardItem({ "image/png": blob });
                await navigator.clipboard.write([item]);
                playSound(1000, 'sine', 0.1); 
            } catch (err) {
                console.log("Clipboard bloqueado (necesita HTTPS o permiso)");
            }
        });
    } catch (error) {
        console.error("Error:", error);
    }
}

// CAPTURA COMPLETA: Ahora solo captura el campo, sin botones
function exportCapture() { 
    // Usamos 'court-canvas' en lugar de 'capture-area' para eliminar las botoneras
    performCapture(document.getElementById('court-canvas'), 'volley165_full.png'); 
}

    const namePart = (id === 'bottom') ? 'bot' : id;
